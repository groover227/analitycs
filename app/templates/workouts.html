{% extends "base.html" %} {% block content %}
<link
  rel="stylesheet"
  href="{{ url_for('static',filename='styles/workouts.css') }}"
/>

<h1 class="workouts__title">Тренировки | Аналитика</h1>
<canvas id="workoutsChart" width="670px" height="450px"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script>
  // workoutsChart
  var ctx = document.getElementById("workoutsChart");
  ctx.style.backgroundColor = "#ffffff";
  var myChart = new Chart(ctx, {
    type: "horizontalBar",
    data: {
      labels: [
        "Тренировка 1",
        "Тренировка 2",
        "Тренировка 3",
        "Тренировка 4",
        "Тренировка 5",
        "Тренировка 6",
      ],
      datasets: [
        {
          label: "Количество проведенных тренировок",
          data: [40, 70, 45, 80, 54, 75],
          backgroundColor: "#769BFA",
        },
      ],
    },
    options: {
      responsive: false,
      scales: {
        xAxes: [
          {
            ticks: {
              beginAtZero: true,
              suggestedMin: 0,
              suggestedMax: 100,
            },
          },
        ],
      },
      title: {
        display: true,
        text: "Количество проведенных тренировок",
        textAlign: "left",
        position: "top",
        align: "start",
        fontSize: 24,
        fontColor: "#000000",
      },
    },
  });
</script>
{% endblock %}
