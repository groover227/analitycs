{% extends "base.html" %} {% block content %}
<link
  rel="stylesheet"
  href="{{ url_for('static',filename='styles/clients.css') }}"
/>

<div class="clients__header">
  <h2 class="clients__title">Клиенты | Добавление клиента</h2>
</div>
<form
  class="clients__form"
  method="POST"
  action='{{ url_for("writeClients") }}'
>
  <input
    class="clients__form__item"
    type="text"
    name="surname"
    placeholder="Фамилия"
  />

  <input
    class="clients__form__item"
    type="text"
    name="name"
    placeholder="Имя"
  />

  <input
    class="clients__form__item"
    type="text"
    name="patronymic"
    placeholder="Отчество"
  />

  <input
    class="clients__form__item"
    type="text"
    name="age"
    placeholder="Возраст"
  />

  <input class="clients__form__item" type="text" name="sex" placeholder="Пол" />

  <input
    class="clients__form__item"
    type="text"
    name="email"
    placeholder="Email"
  />

  <input
    class="clients__form__item"
    type="text"
    name="telephone number"
    placeholder="Телефон"
  />

  <input
    class="clients__form__item"
    type="text"
    name="data of birth"
    placeholder="День рождения"
  />

  <input
    class="clients__form__item"
    type="text"
    name="subscription name"
    placeholder="Название абонемента"
  />

  <input
    class="clients__form__item"
    type="text"
    name="subscription price"
    placeholder="Цена абонемента"
  />

  <input
    class="clients__form__item"
    type="text"
    name="Subscription purchase date"
    placeholder="Дата приобретения абонемента"
  />

  <input
    class="clients__form__item"
    type="text"
    name="Expiration date of the subscription"
    placeholder="Дата истечения срока действия абонемента"
  />

  <!-- <div class="clients__form__item">
    Согласие на рассылку
    <input type="checkbox" name="Expiration date of the subscription" />
  </div> -->

  <button type="submit" class="clients__form__submit">Добавить клиента</button>
</form>
{% endblock %}
